<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day üíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    /* Blue gradient background with !important to force it */
    background: linear-gradient(135deg, #1e3c72, #2a5298); /*important*/
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    font-size: 1.3em;
    max-width: 500px;
    margin: auto;
}

button {
    margin-top: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    background: white;
    color: #1e3c72;
    font-size: 1em;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #cce0ff;
    transform: scale(1.1);
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating hearts animation */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: float 6s infinite ease-in;
}

@keyframes float {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day, Jai üíô</h1>
    <p>
        You are the best thing that ever happened to me.  
        Every moment with you feels magical.  
        I love you forever ‚ù§Ô∏è
    </p>
    <button onclick="showLove()">Click for Surprise üíå</button>
</div>

<script>
// Surprise pop-up
function showLove() {
    alert("You are my everything ‚ù§Ô∏è");
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
